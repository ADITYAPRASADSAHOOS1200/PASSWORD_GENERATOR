<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
    body {
			margin: 0;
			padding: 0;
			background: #000;
			color: #fff;
			font-family: sans-serif;
		}

		video {
			position: fixed;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -100;
			transform: translateX(-50%) translateY(-50%);
		}

		.content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			text-align: center;
		}
</style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text"  disabled>
                <span class="material-symbols-outlined">copy_all</span>
            </div>
              <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label for="Password_length" class="title">Password_length</label>
                        <span>15</span>
                    </div>
                   <input type="range" min="1" max="30" step="1" value="15">
                </div>
                <div class="pass-setting">
                    <label  class="title">Password Setting</label>
                    <ul class="options">
                        <li class="option">
                         <input type="checkbox"id="Uppercase">
                         <label for="Uppercase">Uppercase(A-Z)</label>
                         </li>
                        <li class="option">
                         <input type="checkbox"id="lowercase" checked>
                         <label for="lowercase">Lowercase(a-z)</label>
                         </li>
                        <li class="option">
                         <input type="checkbox"id="numbers">
                         <label for="numbers">Numbers(0-9)</label>
                         </li>
                        <li class="option">
                         <input type="checkbox"id="symbols">
                         <label for="symbols">Symbols(!-$^+)</label>
                         </li>
                        <li class="option">
                         <input type="checkbox"id="exc-duplicate">
                         <label for="exc-duplicate">Exclude Duplicate</label>
                         </li>
                        <li class="option">
                         <input type="checkbox"id="spaces">
                         <label for="spaces">Includes Spaces</label>
                         </li>
                    </ul>
                </div>
              <button class="generate-btn">Generate Password</button>
              </div>
        </div>
        <video autoplay muted loop id="myVideo">
            <source src="istockphoto-1333876625-640_adpp_is.mp4" type="video/mp4">
        </video>
  
        <div class="content"></div> 

    <script src="script.js"></script>
</body>
</html>
